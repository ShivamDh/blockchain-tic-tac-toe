<div style="text-align:center">
	<h1 class="title">
    	{{titleHeader}}
	</h1>

	<div class="flex main-screen">
		<app-games>

		</app-games>

		<app-grid
			(gameStateChange)="receiveNewState($event)"
			[gameOver]="gameOver"
			[player]="player"
			[pusherChannel]="pusherChannel">
		</app-grid>
	</div>

	<button mat-raised-button color="primary"
		*ngIf="gameOver"
		(click)="resetGame()"
	>
		{{resetButtonString}}
	</button>
</div>
