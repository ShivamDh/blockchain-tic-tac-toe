<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
	<h1 class="title">
    	{{titleHeader}}
	</h1>

	<app-grid
		(gameStateChange)="receiveNewState($event)"
		[gameOver]="gameOver">
	</app-grid>

	<button
		*ngIf="gameOver"
		class="mat-raised-button mat-primary"
		(click)="resetGame()"
	>
		{{resetButtonString}}
	</button>
</div>
