<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
	<h1 class="title">
    	{{titleHeader}}
	</h1>

	<div class="flex main-screen">

		<app-grid
			(gameStateChange)="receiveNewState($event)"
			[gameOver]="gameOver">
		</app-grid>
	</div>

	<button mat-raised-button color="primary"
		*ngIf="gameOver"
		(click)="resetGame()"
	>
		{{resetButtonString}}
	</button>
</div>
